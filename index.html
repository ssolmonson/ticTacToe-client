    <body>
      <h1>Tic-Tac-Toe</h1>

      <p id='message'></p>
      <form id='sign-up'>
        <fieldset>
          <legend>Sign Up!</legend>
          <input name="credentials[email]" type='email' placeholder="Email"/>
          <input name="credentials[password]" type='password'placeholder="Password"/>
          <input name="credentials[password_confirmation]" type='password'placeholder="Password Confirmation"/>
          <input type='submit' value='Sign-up!' />
        </fieldset>
      </form>

      <form id='sign-in'>
        <fieldset>
          <legend>Sign In</legend>
          <input name="credentials[email]" type='email' placeholder="Email"/>
          <input name="credentials[password]" type='password' placeholder="Password"/>
          <input type='submit' value='Sign-in' />
        </fieldset>
      </form>

      <div class="container games-played">
        <div class="row justify-content-right">
          <button type="button" id="played">Games Played</button>
          <div class="col-4 text-center"></div>
        </div>
      </div>

      <div class="container game-content">
        <div class="row justify-content-center">
          <div class="col-6 game-over text-center"></div>
        </div>
      </div>

    <!-- &nbsp; blank, undisplayed symbol -->
      <div class="container">
        <div class="row game-board">
          <div id="0" class="col-4 game-cell d-flex"></div>
          <div id="1" class="col-4 game-cell d-flex"></div>
          <div id="2" class="col-4 game-cell d-flex"></div>

          <div id="3" class="col-4 game-cell d-flex"></div>
          <div id="4" class="col-4 game-cell d-flex"></div>
          <div id="5" class="col-4 game-cell d-flex"></div>

          <div id="6" class="col-4 game-cell d-flex"></div>
          <div id="7" class="col-4 game-cell d-flex"></div>
          <div id="8" class="col-4 game-cell d-flex"></div>
        </div>
      </div>

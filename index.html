<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>

      <p id='message'></p>
      <form id='sign-up'>
        <fieldset>
          <legend>Sign Up!</legend>
          <input name="credentials[email]" type='email' placeholder="Email"/>
          <input name="credentials[password]" type='password'placeholder="Password"/>
          <input name="credentials[password_confirmation]" type='password'placeholder="Password Confirmation"/>
          <input type='submit' value='Sign-up!' />
        </fieldset>
      </form>

      <form id='sign-in'>
        <fieldset>
          <legend>Sign In</legend>
          <input name="credentials[email]" type='email' placeholder="Email"/>
          <input name="credentials[password]" type='password' placeholder="Password"/>
          <input type='submit' value='Sign-in' />
        </fieldset>
      </form>

      <form id='change-password'>
        <fieldset>
          <legend>Change Password</legend>
          <input name="passwords[old]" type='password' placeholder="Old Password"/>
          <input name="passwords[new]" type='password' placeholder="New Password"/>
          <input type='submit' value='Change Password' />
        </fieldset>
      </form>

      <form id='sign-out'>
        <legend>Sign out</legend>
        <button type='button' value='Sign-out'>Sign out</button>
      </form>

    <!-- &nbsp; blank, undisplayed symbol -->
      <div class="container">
        <div class="row">
          <div id="0" class="col-4 game-cell text-center border-right border-bottom border-dark">&nbsp;</div>
          <div id="1" class="col-4 game-cell text-center border-right border-bottom border-left border-dark">&nbsp;</div>
          <div id="2" class="col-4 game-cell text-center border-left border-bottom border-dark">&nbsp;</div>
        </div>

        <div class="row">
          <div id="3" class="col-4 game-cell text-center border-right border-bottom border-top border-dark">&nbsp;</div>
          <div id="4" class="col-4 game-cell text-center border border-dark">&nbsp;</div>
          <div id="5" class="col-4 game-cell text-center border-top border-bottom border-left border-dark">&nbsp;</div>
        </div>

        <div class="row">
          <div id="6" class="col-4 game-cell text-center border-right border-top border-dark">&nbsp;</div>
          <div id="7" class="col-4 game-cell text-center border-right border-top border-left border-dark">&nbsp;</div>
          <div id="8" class="col-4 game-cell text-center border-top border-left border-dark">&nbsp;</div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-6 current-player justify-content-center border border-dark">Player X</div>
        </div>
      </div>
